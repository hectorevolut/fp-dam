<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="flexbox.css">
</head>
<body>
    <div class="flexdirectionrow">
        <div class="elementos">1</div>
        <div class="elementos">2</div>
        <div class="elementos">3</div>

        <div class="elementos">3</div>
    </div>

    <div class="flexdirectionrowreverse">
        <div class="elementos">1</div>
        <div class="elementos">2</div>

        <div class="elementos">1</div>
        <div class="elementos">2</div>
        <div class="elementos">3</div>

        <div class="elementos">12</div>
    </div>

    <div class="flexwrapwrap">
        <div class="elementos">1</div>
        <div class="elementos">2</div>
        <div class="elementos">3</div>
        <div class="elementos">4</div>
        <div class="elementos">5</div>
        <div class="elementos">6</div>
        <div class="elementos">7</div>
        <div class="elementos">8</div>
        <div class="elementos">9</div>
        <div class="elementos">10</div>
        <div class="elementos">11</div>
        <div class="elementos">12</div>
    </div>

    <div class="flexwrapwrapreverse">
        <div class="elementos">1</div>
        <div class="elementos">2</div>
        <div class="elementos">3</div>
        <div class="elementos">4</div>
        <div class="elementos">5</div>
        <div class="elementos">6</div>
        <div class="elementos">7</div>
