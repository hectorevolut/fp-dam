<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso CSS - Píldoras Informáticas</title>
    <!--Hoja de estilos interna
            - Dan formato a una página web.
            - La deacarga es más lenta.
            - Van dentro del head de la página web.
            - Por convención van justo antes de la etiqueta de cierre head.
            - Por convenio el código JS va debajo de la hoja de estilo interna-->
    <style type="text/CSS">
        h1{
            /*propiedad: valor separadas por; La última puede ir sin ;*/
            text-align: center; /*Alineación de texto*/
            color: blue /*Color de texto*/

        }
        p{
            font-family: Verdana, Geneva, Tahoma, sans-serif; /*Tipo de letra*/
            color: red;
            font-size: 18px; /*Tamaño de letra*/
            text-decoration: underline; /*Subrayados, etc*/
        }

    </style>
    
</head>
<body>
    <h1>Mi primera web con CSS</h1>
    <p>Este es mi primer párrafo dentro de mi web</p>
    <h1>Héctor Calderón</h1>
</body>
</html>
